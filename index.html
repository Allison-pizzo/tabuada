<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuada</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

body{
    background-color: rgb(169, 117, 218);
}

  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Tabuada</h2>
        <div class="form-group">
          <label for="numero">Digite um número:</label>
          <input type="number" class="form-control" id="numero" placeholder="Digite um número">
        </div>
        <button class="btn btn-primary" id="calcular">Mostrar Tabuada</button>
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    const numeroInput = document.getElementById('numero');
    const calcularBtn = document.getElementById('calcular');
    const resultadoDiv = document.getElementById('resultado');

    calcularBtn.addEventListener('click', () => {
      const numero = parseInt(numeroInput.value);

      if (!isNaN(numero)) {
        resultadoDiv.innerHTML = '';

        for (let i = 1; i <= 10; i++) {
          const resultado = numero * i;
          resultadoDiv.innerHTML += `<p>${numero} x ${i} = ${resultado}</p>`;
        }
      } else {
        resultadoDiv.innerHTML = '<p class="text-danger">Por favor, digite um número válido.</p>';
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
